<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="./assets/js/chart.js"></script>
  <link href="./assets/css/tailwind.min.css" rel="stylesheet">
  <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="./assets/fontawesome/css/brands.css" rel="stylesheet" />
  <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/DashBoard.css">
  <!-- SweetAlert2 -->
  <script src="./assets/js/sweetalert2@11.js"></script>
  <style>

  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 text-white flex flex-col p-4 transition-width duration-300">
      <div> <button id="toggleBtn" class="mb-6 text-white focus:outline-none">
          <i class="fas fa-bars text-2xl"></i>
        </button>
        <div class="text-2xl font-bold mb-6" id="sidebarTitle">Dashboard</div>
      </div>

      <nav class="flex-1 space-y-4" id="sidebarNav">
        <a href="dashboard.html" class="flex items-center gap-2 p-2 rounded active">
          <i class="fas fa-columns"></i>
          <span class="link-text">Dashboard</span>
        </a>
        <a href="bookings.html" class="flex items-center gap-2 p-2 hover:bg-blue-700 rounded">
          <i class="fas fa-user"></i>
          <span class="link-text">Bookings</span>
        </a>
        <a href="halls.html" class="flex items-center gap-2 p-2 hover:bg-blue-700 rounded">
          <i class="fas fa-building"></i>
          <span class="link-text">Halls</span>
        </a>
        <a href="users.html" class="flex items-center gap-2 p-2 hover:bg-blue-700 rounded">
          <i class="fas fa-users"></i>
          <span class="link-text">Users</span>
        </a>
        <a href="notifications.html" class="flex items-center gap-2 p-2 hover:bg-blue-700 rounded">
          <i class="fas fa-bell"></i>
          <span class="link-text">Notifications</span>
        </a>
        <a href="logs.html" class="flex items-center gap-2 p-2 hover:bg-blue-700 rounded">
          <i class="fas fa-bell"></i>
          <span class="link-text">Logs</span>
        </a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold">Dashboard</h1>
        <div class="w-10 h-10 bg-gray-300 rounded-full profile"><i class="fas fa-user text-2xl profile-icon"></i></div>
      </div>
      <!-- Stats Cards -->
      <div class="cards grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-6">
        <div class="bg-white rounded-xl p-4 shadow-lg text-center">
          <div class="text-purple-700"><i class="fas fa-user text-3xl"></i></div>
          <div>
            <div>Users</div>
            <div id="totalUsers" class="text-xl font-bold">Loading...</div>
          </div>
        </div>
        <div class="bg-white rounded-xl p-4 shadow-lg text-center">
          <div class="text-green-600"><i class="fas fa-check-circle text-3xl"></i></div>
          <div>
            <div>Customers</div>
            <div id="totalCustomers" class="text-xl font-bold">Loading...</div>
          </div>
        </div>
        <div class="bg-white rounded-xl p-4 shadow-lg text-center">
          <div class="text-yellow-600"><i class="fas fa-home text-3xl"></i></div>
          <div>
            <div>Halls</div>
            <div id="totalHalls" class="text-xl font-bold">Loading...</div>
          </div>
        </div>
        <div class="bg-white rounded-xl p-4 shadow-lg text-center">
          <div class="text-red-600"><i class="fas fa-calendar-alt text-3xl"></i></div>
          <div>
            <div>Bookings</div>
            <div id="totalBookings" class="text-xl font-bold">Loading...</div>
          </div>
        </div>
        <div class="bg-white rounded-xl p-4 shadow-lg text-center">
          <div class="text-green-800"><i class="fas fa-money-bill-wave text-3xl"></i></div>
          <div>
            <div>Revenue</div>
            <div id="totalRevenue" class="text-xl font-bold">Loading...</div>
          </div>
        </div>
      </div>


      <!-- Charts -->
      <div class="grid md:grid-cols-2 gap-6 mb-6">
        <div class="bg-white rounded-xl p-4 shadow-lg">
          <h2 class="font-semibold mb-4 text-2xl">Bookings by status</h2>
          <canvas id="statusChart"></canvas>
        </div>
        <div class="bg-white rounded-xl p-4 shadow-lg">
          <h2 class="font-semibold mb-4 text-2xl">Bookings per day</h2>
          <canvas id="barChart"></canvas>
        </div>
      </div>

      <!-- Recent bookings table -->
      <div id="recentBookingsContainer" class="bg-white rounded-xl shadow-lg p-4 overflow-auto">
        <h2 class="font-semibold mb-4 text-2xl">Recent bookings</h2>
        <table id="recentBookingsTable" class="min-w-full text-sm">
          <thead id="recentBookingsHead">
            <!-- Headers will be inserted here dynamically -->
          </thead>
          <tbody id="recentBookingsBody">
            <!-- Rows will be inserted here dynamically -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Base URL configuration for API endpoints -->
  <script src="./assets/js/BaseUrl.js"></script>
  <script src="./assets/js/tokenValidator.js"></script>

  <!-- Dashboard chart rendering and visualization functionality -->
  <script src="./assets/js/DashBoardChartDashBoard.js"></script>

  <!-- Dashboard statistics loading and display logic -->
  <script src="./assets/js/DashBoardLoadStats.js"></script>

  <!-- Recent bookings loading and display functionality -->
  <script src="./assets/js/DashBoardUpdateRecentBook.js"></script>

</body>

</html>
